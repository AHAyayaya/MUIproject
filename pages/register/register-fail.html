<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css" />
		<link rel="stylesheet" type="text/css" href="css/register-phone.css" />
		<link rel="stylesheet" type="text/css" href="css/register-success.css" />
		<script src="../../js/jquery3.4.1.min.js"></script>
		<script src="../../js/common.js"></script>
		<title></title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">账户注册</h1>
		</header>
		<div class="mui-content">
			<div class="step_box">
				<div>
					<img class="step_box_img mui-active" src="../../assets/images/register/register_phone.png" />
					<span class="step_box_font">手机注册</span>
				</div>
				<div class="step_bt"></div>
				<div>
					<img class="step_box_img" src="../../assets/images/register/register_realname.png" />
					<span class="step_box_font">实名认证</span>
				</div>
				<div class="step_bt"></div>
				<div>
					<img class="step_box_img" src="../../assets/images/register/register_finish_active.png" />
					<span class="step_box_font">注册完成</span>
				</div>
			</div>
			<!--步骤条结束-->
			<div class="examine_box">
				<div class="tc">
					<img class="step_box_img mui-active" src="../../assets/images/register/register_error.png" />
				</div>
				<div class="step_box_font tc examine_box_font">区管道路养护资质认证</div>
				<div class="tc examine_success">审核失败</div>
				<div class="examine_star tc">
					<div class="mt"></div>
					<div><img src="../../assets/images/register/register_fail.png" style="width: 60%;" /></div>
					<div class="mt"></div>
				</div>
			</div>
		</div>
		<div>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block register_btn">返回重申</button>
		</div>

	</body>
</html>
