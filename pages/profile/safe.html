<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css" />
		<link rel="stylesheet" type="text/css" href="css/safe.css" />

	</head>
	<body>
		<header class="mui-bar mui-bar-nav safe-nav-bar" style="background:linear-gradient(to right,#0bbafb,#4285ec);">

				<div class="safe-box-right">
					<img src="../../assets/images/profile/profile_safe_w.png" />

			</div>
			<div class="safe-box-bottom">
				<label style="display: block;">修改登录密码</label>
				<label>开启手势密码</label>
			</div>
			<div class="safe-btn"><button type="button" class="mui-btn mui-btn-blue mui-btn-block">安全退出</button></div>

		</div>


		<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
